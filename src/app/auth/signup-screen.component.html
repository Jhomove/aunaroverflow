<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Nombres:" formControlName="nombres" id="nombres">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Apellidos" formControlName="apellidos" id="apellidos">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Correo electrónico" formControlName="email" id="email">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Contraseña" formControlName="password" id="password">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Repita su contraseña" formControlName="password2" id="password2">
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent">Crear cuenta</button>
  <p style="text-align:center">
      ¿Ya tienes un usuario?
      <a mat-button color="primary" [routerLink]="['/signin']">Iniciar sesión</a>
  </p>
</form>
